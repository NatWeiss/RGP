<!DOCTYPE html>
<html>
<head>

	<script src="js/App.js"></script>
	<script src="https://cdn.flurry.com/js/flurry.js"></script>

	<script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
	<script>
		window.JSON || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js"><\/script>');
	</script>

	<style type="text/css">
		* { margin:0; padding:0; } /* to remove the top and left whitespace */
		html, body { width:100%; height:100%; background: #000; } /* just to be sure these are full screen*/
		canvas { display:block; position: absolute; z-index: 1; } /* To remove the scrollbars */
		canvas:fullscreen { width:100%; height:100%; }
		#ads { position: absolute; margin: 0 auto; z-index: 2; }
		#fb-root { position: absolute; margin: 0 auto; z-index: 3; }
		.center { text-align: center; }
	</style>
</head>
<body id="gameBody">
	<div id="fb-root"></div>
	<div class="center" id="gameDiv">
		<canvas id="gameCanvas"></canvas>
		<div id="ads"></div>
		<script type="text/javascript">
			var canvas = document.getElementById('gameCanvas'),
				pixelRatio = 1;//window.devicePixelRatio || 1;
			canvas.width = window.innerWidth * pixelRatio;
			canvas.height = window.innerHeight * pixelRatio;
			canvas.style.width = window.innerWidth + "px";
			canvas.style.height = window.innerHeight + "px";
		</script>
	</div>
	<script type="text/javascript">
	// Load the SDK asynchronously
	(function(d){
		var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];

		js.src = "https://connect.facebook.net/en_US/all.js";
		ref.parentNode.insertBefore(js, ref);
	}(document));
	</script>
</body>
</html>
