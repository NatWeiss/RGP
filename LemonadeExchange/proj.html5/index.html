<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Lemonade Exchange</title>

	<script src="js/App.js"></script>
	<!--<script src="LemonadeExchange-min.js"></script>-->
	<script>
		window.JSON || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js"><\/script>');
	</script>

	<style type="text/css">
		* { margin:0; padding:0; }
		html, body { width:100%; height:100%; background: #000; }
		canvas { display:block; position: absolute; z-index: 1; background-color: #fdfcff; }
		canvas:fullscreen { width:100%; height:100%; }
		#ads { position: absolute; margin: 0 auto; z-index: 2; }
		#fb-root { position: absolute; margin: 0 auto; z-index: 3; }
		.center { text-align: center; }
	</style>
</head>
<body id="gameBody">
	<div id="fb-root"></div>
	<div class="center" id="gameDiv">
		<canvas id="gameCanvas"></canvas>
		<div id="ads"></div>
		<!-- we want to use a custom loading scene, so use a dummy cocos2d_loadJsImg to inhibit jsloader.js -->
		<img id="cocos2d_loadJsImg" />
		<script type="text/javascript">
			var canvas = document.getElementById('gameCanvas'),
				pixelRatio = 1;//window.devicePixelRatio || 1;
			canvas.width = window.innerWidth * pixelRatio;
			canvas.height = window.innerHeight * pixelRatio;
			canvas.style.width = window.innerWidth + "px";
			canvas.style.height = window.innerHeight + "px";
		</script>
	</div>

	<script type="text/javascript">
	// load facebook asynchronously
	(function(d){
		var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement('script'); js.id = id; js.async = true;
		js.src = "https://connect.facebook.net/en_US/all.js";
		ref.parentNode.insertBefore(js, ref);
	}(document));

	// load flurry asynchronously
	(function(d){
		var js, id = 'flurry-jssdk', ref = d.getElementsByTagName('script')[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement('script'); js.id = id; js.async = true;
		js.src = "https://cdn.flurry.com/js/flurry.js";
		js.addEventListener("load", function () {
			if (typeof window.flurryAsyncInit !== "undefined") {
				window.flurryAsyncInit();
			}
			this.removeEventListener("load", arguments.callee, false);
		}, false);
		ref.parentNode.insertBefore(js, ref);
	}(document));
	</script>

</body>
</html>
